<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Q Tech Registration & Survey</title>
    
    <style>
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
            margin: 0 auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 100px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        h2 {
            text-align: center;
            color: #1a237e;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        h3 {
            text-align: center;
            color: #3949ab;
            margin-top: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.75rem 0 0.4rem;
            font-weight: 600;
            color: #4a4a4a;
        }
        input, select {
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #3949ab;
            box-shadow: 0 0 8px rgba(57, 73, 171, 0.2);
            outline: none;
        }
        button {
            padding: 1rem;
            background-color: #3949ab;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #1a237e;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .success {
            text-align: center;
            color: #1a237e;
            padding: 1.5rem;
        }
        .success h3 {
            color: #2e7d32;
            font-size: 2rem;
        }
        .hidden {
            display: none !important;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .actions button {
            margin: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="WhatsApp Video 2025-08-26 at 3.02.11 PM.mp4" type="video/webM">
    </video>
    <div class="container">
        <div class="logo">
            <img src="e7lhRjsEq6sXzRWjOQgMZjMCM5eNQJtCZBYrwbL2.avif" alt="Q Tech Logo">
        </div>
        <h2>Welcome to Q Tech</h2>
        
        <form id="mainForm" action="" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="entry.1697967205" required />
            <label for="email">Email Address</label>
            <input type="email" id="email" name="entry.1741630138" required />
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="entry.2064344407" required />
            <h3>Help us understand your needs better</h3>
            <label>What is your business sector?</label>
            <select id="businessSector" name="entry.2045507117" required>
                <option value="">Select your business sector...</option>
                <option value="visitor">Visitor</option>
                <option value="company owner">Company Owner</option>
                <option value="employee">Employee</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
            </select>
            <label>Which Q Tech service interests you most?</label>
            <select id="service" name="entry.1449553535" required>
                <option value="">Select...</option>
                <option value="Managed IT Services">Managed IT Services</option>
                <option value="Technical Support">Technical Support</option>
                <option value="Internet Services">Internet Services</option>
                <option value="Network Management">Network Management</option>
                <option value="Network Provisioning / Network Supply">Network Provisioning / Network Supply</option>
                <option value="Hardware Provisioning">Hardware Provisioning</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <div id="successMessage" class="hidden success">
            <h3>🎉 Thank you for joining the Q Tech family!</h3>
            <p>We'll stay in touch.</p>
            <div class="actions">
                <button onclick="window.open('https://doubleqtech.com/','_blank')">Visit Website</button>
            </div>
        </div>
    </div>
    <script>
        const mainForm = document.getElementById('mainForm');
        const successMessage = document.getElementById('successMessage');

        const googleFormsAction = 'https://docs.google.com/forms/d/e/1FAIpQLSfHomSFcHqAmzVCwM_AY3bZPrs6MwmcXuPGzPaEOlDT0Hzn5g/formResponse';

        mainForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(mainForm);
            const data = new URLSearchParams(formData).toString();

            fetch(googleFormsAction, {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (response.ok) {
                    mainForm.style.display = 'none';
                    successMessage.classList.remove('hidden');
                } else {
                    alert('فشل إرسال النموذج. يرجى المحاولة مرة أخرى.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ. يرجى المحاولة مرة أخرى.');
            });
        });
    </script>
</body>
</html>
